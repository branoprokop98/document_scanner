<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello OpenCV.js</title>
    <script
        src="https://scaleflex.cloudimg.io/v7/plugins/filerobot-image-editor/latest/filerobot-image-editor.min.js"></script>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>

    <link rel="stylesheet" href="styles/jcrop.css">
    <script src="libs/jcrop.js"></script>

    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
    <div class="fixed">
        <img id="imageSrc" alt="No Image" width="100%"/>
        <div class="caption">imageSrc <input type="file" id="fileInput" name="file"/></div>
    </div>
    <div class="flex-item">
        <canvas id="warpedPerspective" width="50%" style="display: none"></canvas>
        <div class="caption">warpedPerspective</div>
        <button id="myBtn">Open Modal</button>
        <button id="borderBtn">Define borders</button>
        <button id="borderCancelBtn">Cancel borders</button>
        <button id="rotateClockBtn" onclick="rotate(-90);">Rotate clockwise</button>
        <button id="rotateCounterBtn" onclick="rotate(90);">Rotate counterclockwise</button>
        <br>

        <label for="fsize">Size</label>
        <input type="number" id="fsize" name="fsize" >
        <button id="sizeBtn">Set size</button>
        <div id="error-submit" style="display: none">
            Meno pacienta alebo rodne číslo je prázdne
        </div>
        <br>
        <label for="fname">Meno a Priezvisko pacienta:</label><br>
        <input type="text" id="fname" name="fname" ><br>
        <label for="fname">Rodné číslo</label><br>
        <input type="text" id="fbirthnumber" name="fname"><br>
        <button id="submit">Submit</button>

    </div>
</div>
<canvas id="birthNumber" style="display: none"></canvas>
<canvas id="cropped" style="display: none"></canvas>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="editor_container"></div>
    </div>

</div>

<script src="libs/opencv.min.js"></script>
<script src="scripts/image_editor.js"></script>
<script src="scripts/borders.js"></script>
<script src="scripts/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity=
            "sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
</script>
<script src="scripts/api_call.js"></script>
<!--<script src="scripts/border_selector.js"></script>-->
</body>
</html>
