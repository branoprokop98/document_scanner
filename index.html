<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Digitalizácia papierových lekárskych žiadaniek a správ do formátu DICOM</title>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>

    <link rel="stylesheet" href="styles/jcrop.css">
    <script src="libs/jcrop.js"></script>

    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="body-style">
<h1>Digitalizácia papierových lekárskych žiadaniek a správ do formátu DICOM</h1>
<div class="container">
    <div id="fixed">
        <img id="imageSrc" alt="No Image" width="100%"/>
        <div class="caption">
            <input type="file" id="fileInput" name="file" multiple="multiple"/>
        </div>
    </div>
    <div id="flex-item">
        <canvas id="warpedPerspective" width="50%" style="display: none"></canvas>
        <div class="caption"></div>

        <div id="controls">
            <button id="borderBtn">Definovaie oblasti</button>
            <button id="borderCancelBtn" disabled>Zrušenie oblasti</button>
            <button id="rotateClockBtn">Otočiť o 90°</button>
            <button id="rotateCounterBtn">Otočit o -90°</button>
            <br>

<!--            <label for="fsize">Size</label>-->
<!--            <input type="number" id="fsize" name="fsize" >-->
<!--            <button id="sizeBtn">Set size</button>-->
            <div id="error-submit" style="display: none">
                Meno pacienta alebo rodne číslo je prázdne
            </div>
            <br>
            <label for="fname">Meno a Priezvisko pacienta:</label><br>
            <input type="text" id="fname" name="fname" ><br>
            <label for="fname">Rodné číslo</label><br>
            <input type="text" id="fbirthnumber" name="fname"><br>
            <button id="submit">Submit</button>
        </div>

        <div id="fail-detection">
            <h2>Detekcia zlyhala</h2>
            <button id="next-pic-btn">Ďalšia snímka</button>
        </div>

    </div>
</div>
<canvas id="birthNumber" style="display: none"></canvas>
<canvas id="cropped" style="display: none"></canvas>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <h3 id="dialogText"></h3>
        <button id="closeBtn">OK</button>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity=
            "sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
</script>
<script src="libs/opencv.min.js"></script>
<script src="scripts/borders.js"></script>
<script src="scripts/script.js"></script>
<script src="scripts/api_call.js"></script>
<!--<script src="scripts/border_selector.js"></script>-->
</body>
</html>
